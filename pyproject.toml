[project]
name = "skelly_blender"
version = "0.1.0"
description = "A Blender Add-on for working with motion capture data generated by the `freemocap` software"
authors = ["Skelly FreeMoCap <info@freemocap.org>"]
license = "AGPL-3.0-or-later"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "bpy>=4.2.0",
    "httpx>=0.27.2",
    "websockets>=13.1",
]

[project.urls]
Homepage = "https://freemocap.org"
Documentation = "https://freemocap.github.io/documentation/"
Github = "https://github.com/freemocap/freemocap_blender_addon"
